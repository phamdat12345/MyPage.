<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Môi Trường Lập Trình</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="coding-container">
        <h1 id="exerciseTitle">Two Sum</h1>
        <p id="exerciseDescription">Mô tả bài tập</p>
        <select id="languageSwitcher">
            <option value="C">C</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select>
        <textarea id="codeEditor" rows="10" placeholder="Nhập mã code của bạn ở đây..."></textarea>
        <div class="button-container">
            <button id="runCode">Chạy Code</button>
            <button id="clearCode">Xóa Code</button>
            <button id="submitCode">Nộp Code</button>
        </div>
        <div id="results" class="results"></div>
    </div>
    <script src="script5.js"></script>
</body>
</html>

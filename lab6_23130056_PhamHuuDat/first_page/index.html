<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_Page_CoderByte</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <div id="header" class="header">
        <div class="logo_page">
            <img src="https://res.cloudinary.com/apideck/image/upload/v1686596457/marketplaces/ckgbapf48v2r20b99pe4pio5o/listings/coderbyte-logo-lever_-_Chris_Bujok_1_efjofp.png" alt="logo_page">
        </div>
        <div class="all_menu">
            <div class="menu1">
                <select name="developer" id="developers">
                    <option value="1">Developers</option>
                    <option value="4">Developers</option>
                  </select>
            </div>
            <div class="menu2">
                <select name="ozganizations" id="organizations">
                    <option value="1">Ozganizations</option>
                    <option value="4">Ozganizations</option>
                  </select>
            </div>
            <div class="dashboard">
                <a href="#">Dashboard</a>
            </div>
        </div>
    </div>
    <div class="main" id="main">
        <div class="for_organization"><a href="#">FOR ORGANIZATIONS</a></div>
        <div class="main_title"><h1><span style="color: rgb(46, 182, 139);">Evaluate Candidates</span> Quickly, Affordably, and Accurately</h1></div>
        <div class="decription"><p>The #1 platform for technical assessments, interviews, and projects. Get unlimited candidates and admins on very plan.</p></div>
        <div class="email_and_start">
            <div class="email"> 
                <input type="text" placeholder="Work email address">
            </div>
            <div class="start">
                <a href="#"><button>Start Trial</button></a>
            </div>
        </div>
        <div class="learn_more">
            <a href="#">Learn more</a>
        </div>
    </div>
    <div class="footer" id="footer"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
